<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    #sample{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
        
        & a{
            color:rgb(255, 0, 0);
            &:hover{
               background-color: yellow;

            }

        }
       
    }
   </style>
</head>
<body>
    <h1>Nesting CSS selector</h1>
    <div id="sample">
        <p>
            <a href="#"> Hover the link</a>
        </p>
        
    </div>
    
</body>
</html>
